{% extends "base.html" %}

{% block title %}{% endblock %}

{% block main %}

<!-- Upload File Section -->
<div class="text-center w-50 mx-auto">
    <h1>Upload File</h1>
    <form id="upload-file" class="mb-4 mt-4" enctype="multipart/form-data">
        <input id="file-input" class="form-control mb-4" type="file" name="file" accept="audio/*, video/*">
        <button class="btn btn-dark" type="submit">Upload</button>
    </form>
</div>

<!-- Top Loading Spinner -->
<div id="spinner-top" class="text-center" style="display: none;">
    <div class="spinner-grow" role="status">
        <span class="visually-hidden">Processing...</span>
    </div>
    <p>Processing...</p>
</div>

<div class="row">
    <!-- Transcript Box -->
    <div class="col-md-4">
        <h4 class="text-center">Transcript</h4>
        <div id="transcript-box" class="chat-box border rounded mb-2 shadow-sm"></div>
        <div class="text-center mt-2">
            <button id="copy-transcript" class="btn btn-outline-dark">Copy</button>
        </div>
    </div>

    <!-- AI Chatbox -->
    <div class="col-md-8">
        <h4 class="text-center">AI Chat</h4>
        <div id="chat-box" class="chat-box border rounded mb-4 shadow-sm"></div>
    </div>
</div>

<!-- Bottom Loading Spinner -->
<div id="spinner-bottom" class="text-center" style="display: none;">
    <div class="spinner-grow" role="status">
        <span class="visually-hidden">Processing...</span>
    </div>
    <p>Processing...</p>
</div>

<!-- User Input -->
<div class="mt-4 text-center">
    <form id="ai-form">
        <textarea id="ai-input" class="form-control" autocomplete="off" placeholder="Type to AI" rows="1"
            required></textarea>
        <button class="btn btn-dark mt-3" type="submit">Send</button>
    </form>
</div>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/marked@17.0.0/lib/marked.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>
<script src="static/index.js"></script>
{% endblock %}
