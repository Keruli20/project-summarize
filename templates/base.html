<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Summarize {% block title %}{% endblock %}</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles.css">

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fw-semibold shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Project Summarize</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" {% if request.path == '/' %}aria-current="page"{% endif %}
                            href="/">Upload File</a>
                        <a class="nav-link {% if request.path == '/record' %}active{% endif %}" {% if request.path == '/record' %}aria-current="page"{% endif %}
                            href="/record">Record</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container py-5">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 mb-3 text-center text-muted small">
        <p>Â© 2025 Project Summarize</p>
    </footer>

</body>

</html>
